<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/style_6.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Connectez-vous</h1>
            <p>Accédez à votre compte pour continuer</p>
        </div>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="name-fields">
                    <div class="input-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn">Se connecter</button>
                
                <div class="separator">
                    <span>Ou</span>
                </div>
                
                <button type="button" class="google-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 186.69 190.5">
                        <path fill="#4285f4" d="M95.25 77.932v36.888h51.262c-2.251 11.863-9.006 21.908-19.137 28.662l30.913 23.986c18.011-16.625 28.402-41.044 28.402-70.052 0-6.754-.606-13.249-1.732-19.483z"/>
                        <path fill="#34a853" d="M41.869 111.434c-3.576-10.837-5.613-22.6-5.613-34.871 0-12.271 2.037-24.034 5.613-34.871l-.1-1.588L7.925 22.639l-.652.212C2.366 35.471 0 48.933 0 62.974c0 14.041 2.366 27.503 7.273 40.123z"/>
                        <path fill="#fbbc05" d="M95.25 37.928c14.65 0 27.773 5.042 38.107 13.281l28.344-28.344C143.384 9.327 120.763 0 95.25 0 58.094 0 25.927 22.082 7.925 56.211l33.844 26.218c8.245-24.784 31.481-44.501 53.481-44.501z"/>
                        <path fill="#ea4335" d="M95.25 149.14c-22.285 0-41.927-15.284-48.614-37.499l-33.843 26.218C25.927 168.918 58.094 191 95.25 191c25.26 0 47.467-8.856 64.872-25.726l-30.913-23.986c-9.739 6.431-22.148 10.852-33.959 10.852z"/>
                    </svg>
                    Se connecter avec Google
                </button>
            </form>
            
            <div class="footer">
                <p>Pas encore de compte ? <a href="#">S'inscrire</a></p>
                <p><a href="#">Mot de passe oublié ?</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script></script>
    <script src="script/scripte_6.js"></script>
</body>

</html>
